name: FastAPI SVM CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CLAWCLOUD_API_TOKEN: ${{ secrets.CLAWCLOUD_API_TOKEN }}  # You should set this secret in GitHub
  APP_NAME: your-fastapi-app-name

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install httpx

    - name: Check Python syntax
      run: python -m py_compile app.py

    - name: Run unit tests with pytest
      run: pytest tests/

    - name: Health check (basic)
      run: |
        uvicorn app:app --host 0.0.0.0 --port 8000 &
        sleep 5
        curl --fail http://localhost:8000/health || exit 1
        pkill -f "uvicorn"

    # --- ClawCloud deployment steps ---
    - name: Install ClawCloud CLI
      run: |
        curl -sSL https://clawcloud.io/install.sh | bash  # (Example, replace with real installation)

    - name: Login to ClawCloud
      run: clawcloud login --token ${{ env.CLAWCLOUD_API_TOKEN }}

    - name: Deploy FastAPI app
      run: |
        clawcloud deploy ${{ env.APP_NAME }} --path ./ --runtime python3.11 --port 8000

    - name: Verify deployment
      run: |
        curl --fail https://${{ env.APP_NAME }}.clawcloud.io/health || exit 1